[tool.poetry]
name = "external-metadata-awareness"
version = "0.1.0"
description = "Tools for fetching and processing external schemas, ontologies and metadata records. Includes value set maintenance."
authors = ["Mark A. Miller <MAM@lbl.gov>"]
readme = "CLAUDE.md"

[tool.poetry.dependencies]
python = "^3.10"
click = "^8.1.7"
db-dtypes = "^1.4.1"
duckdb = "^1.0.0"
duckdb-engine = "^0.14.0"
folium = "^0.19.4" # maps
git-filter-repo = "^2.47.0"
google-cloud-bigquery = "^3.25.0"
google-cloud-bigquery-storage = "^2.28.0"
gsheet-pandas = "^0.2.8"
gspread = "^6.1.2"
jupyter = "^1.1.1"
llm = "^0.15"
lxml = "^5.3.0"
matplotlib = "^3.9.2"
notebook = "^7.3.2"
numpy = "^2.1.0"
oaklib = "^0.6.14"
oauth2client = "^4.1.3"
openpyxl = "^3.1.5"
pandas = "^2.2.2"
plotly = "^6.0.1"
psycopg2-binary = "^2.9.9"
pyarrow = "^18.1.0"
pygithub = "^2.3.0"
pymongo = "^4.8.0"
